<!DOCTYPE html>
<html>
<head>
    <title>wplacer</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <img src="icons/favicon-32x32.png" class="logo">
        <h3>wplacer</h3>
    </div>
    <div class="content">
        <div class="settings-container">
            <div class="setting-group">
                <label for="host">Server Host:</label>
                <input type="text" id="host" value="127.0.0.1">
            </div>
            <div class="setting-group">
                <label for="port">Server Port:</label>
                <input type="number" id="port" min="1" max="65535" value="80">
            </div>
            <button id="saveSettingsBtn">Kaydet</button>
        </div>
        <p id="status">Hazır. Jetonlar otomatik olarak gönderilecektir..</p>
        <button id="sendCookieBtn">Kullanıcıyı Manuel Olarak Ekle/Güncelle</button>
        <button id="logoutBtn" class="destructive">Hızlı Çıkış Yap</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
